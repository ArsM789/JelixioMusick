<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/Logo.png">
    <script src="/js/app.js" defer></script>
    
    <title>Media link | Ars proj</title>
  </head>
  <body translate="no">
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <img src="img/Logo.png" alt="logo" />
          <h3>
            <span class="title">A</span>rseniy<span class="title">P</span>roj
          </h3>
        </div>

        <div class="header__user-logo">
          <img src="img/Alex.png" alt="logo-user" />
        </div>
      </div>
    </header>

    <main class="main">
      <section class="section__about-me" id="about-page">
        <div class="section__about-container">
          <div class="section__about-info-title">
            <div class="section__about-main-logo">
              <img src="img/Arseniy 2 J.jpg" alt="Arseniiy">
            </div>
            <div class="section__about-text-title">
              <h2>Arseniy</h2>
              <p class="author">Jelixio</p>
              <p class="info">Frontend Developer <span>&</span>  Musicall producer</p>
            </div>
          </div>
        </div>
      </section>

      <section class="section__musick-list"  id="musick-page">
        <div class="section__container-musick">
          <div class="section__musick-cover">
            <img
              src="img/cover-tracks/хватит 2.png"
              width="400px"
              height="400px"
              alt="cover-musick"
              id="track-cover"
            />
          </div>
          <div class="section__musick-pre">
            <div class="section__musick-title">
              <img src="img/Arseniy 2 J.jpg" alt="logo-autor" />
              <div class="section__musick-title-text">
                <h3 id="track-title">хватит</h3>
                <p id="track-author">Jelixio</p>
              </div>
            </div>
            <div class="section__musick-player">
              <div class="section__musick-player-bar">
                <div class="section__musick-player-progress-bar">
                  <div class="section__musick-bar" id="progress"></div>
                    <div class="timer">
                      <p id="corrent-time">0:00</p>
                      <p id="duration">0:00</p>
                  </div>
                </div>
                <div class="section__musick-player-button">
                  <button class="section__button-last" id="prev-btn">
                    <i class="bx bx-skip-next bx-rotate-180"></i>
                  </button>
                  <button class="section__button-pause" id="play-pause">
                    <i class="bx bx-play"></i>
                  </button>
                  <button class="section__button-next" id="next-btn">
                    <i class="bx bx-skip-next"></i>
                  </button>
                </div>
                
              </div>
              <audio id="audio" src="assets/ХВАТИТ.flac"></audio>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <button  class="footer__about-list" id="about-list">
          <i class="bx bx-user-pin"></i>
        </button>
        <button type="submit" class="footer__musick-list" id="musick-list">
          <i class="bx bx-music"></i>
        </button>
        <button
          type="submit"
          class="footer__telegram-chanell"
          id="telegram-list"
        >
          <i class="bx bxl-telegram"></i>
        </button>
      </div>
    </footer>


    <script src="/js/app.js"></script>
  </body>
</html>
